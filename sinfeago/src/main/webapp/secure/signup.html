<script language="JavaScript">
//Include the UserVoice JavaScript SDK (only needed once on a page)
UserVoice=window.UserVoice||[];(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/JI3hxj1qGkmcsj1dMlFY8A.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})();

//
//UserVoice Javascript SDK developer documentation:
//https://www.uservoice.com/o/javascript-sdk
//

//Set colors
UserVoice.push(['set', {
accent_color: '#e2753a',
trigger_color: 'white',
trigger_background_color: '#e2753a'
}]);

//Identify the user and pass traits
//To enable, replace sample data with actual user traits and uncomment the line
UserVoice.push(['identify', {
//email:      'john.doe@example.com', // User’s email address
//name:       'John Doe', // User’s real name
//created_at: 1364406966, // Unix timestamp for the date the user signed up
//id:         123, // Optional: Unique id of the user (if set, this should not change)
//type:       'Owner', // Optional: segment your users by type
//account: {

//  name:         'Acme, Co.', // Account name
//  created_at:   1364406966, // Unix timestamp for the date the account was created
//  monthly_rate: 9.99, // Decimal; monthly rate of the account
//  ltv:          1495.00, // Decimal; lifetime value of the account
//  plan:         'Enhanced' // Plan name for the account
//}
}]);

//Add default trigger to the bottom-right corner of the window:
UserVoice.push(['addTrigger', { mode: 'contact', trigger_position: 'bottom-right' }]);

//Or, use your own custom trigger:
//UserVoice.push(['addTrigger', '#id', { mode: 'contact' }]);

//Autoprompt for Satisfaction and SmartVote (only displayed under certain conditions)
UserVoice.push(['autoprompt', {}]);

</script>

<body onload="valida()">
	<div class="container" style="text-align: center;">
		<form class="form" onsubmit="return signup()">
			<img src="img/logo300cinza.png" />
			<div>
				<br>
			</div>
			<div class="form-fields">
				<input id="name" type="text" class="form-control" placeholder="Nome"
					autofocus> <input id="username" type="text"
					class="form-control" placeholder="Usuário" required> <input
					id="email" type="text" class="form-control" placeholder="Email"
					required> <input id="password" type="password"
					class="form-control" placeholder="Senha" required>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Criar
				conta</button>
			<img id="loader" src="img/ajax-loader.gif"
				style="display: none; margin: 30px auto;">
		</form>
		<a href="login.html">Voltar</a>
	</div>
	<script src="libs/desativaBotaoDireMouseMouse.js"></script>
